<!-- Custom footer overriding Chirpy default -->

<footer class="d-flex w-100 justify-content-between align-items-center text-muted">
  <!-- левая часть -->
  <div class="footer-left">
    <p class="mb-0">
      © {{ 'now' | date: "%Y" }}
      <span>
        {{ site.social.name | default: site.title }}. All rights reserved.
      </span>
    </p>
  </div>

  <!-- правая часть — оригинальный текст темы -->
  <div class="footer-right">
    <p class="mb-0">
      Using the
      <a href="https://github.com/cotes2020/jekyll-theme-chirpy" target="_blank" rel="noopener">Chirpy</a>
      theme for
      <a href="https://jekyllrb.com" target="_blank" rel="noopener">Jekyll</a>.
    </p>
  </div>
</footer>
