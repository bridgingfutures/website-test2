# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: en

# Change to your timezone › https://zones.arilyn.cc
timezone: Europe/London

# jekyll-seo-tag settings
# ↓ --------------------------

title: Bridging Futures # the main title

tagline: Data, scrutiny and advocacy for Ukrainians under the UK Ukraine schemes, towards a secure route to settlement. # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  UK-based, Ukrainian-led not-for-profit company working to help build a pathway to long-term settlement in the United Kingdom for Ukrainians who arrived under the UK’s Ukraine visa schemes.

# Fill in the protocol & hostname for your site.
url: "https://bridgingfutures.uk"

github:
  username: bridgingfutures

twitter:
  username:

social:
  # Default author and copyright owner in the Footer
  name: Bridging Futures Ltd
  email: bridgingfutures.team@gmail.com
  links:
    # The first element serves as the copyright owner's link
    - https://bridgingfutures.uk
    - https://github.com/bridgingfutures

# Site Verification Settings
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views settings
pageviews:
  provider:

# Prefer color scheme setting.
theme_mode: # [light | dark]

# The CDN endpoint for media resources.
cdn:

# the avatar on sidebar, support local or CORS resources
# e.g. "/assets/img/avatar/bridging-futures.png"
avatar: website-test2/assets/img/avatar/bridging-futures.png

# The URL of the site-wide social preview image used in SEO `og:image` meta tag.
social_preview_image: website-test2/assets/img/social-card.png

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  provider: # [disqus | utterances | giscus]
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang: en
    reactions_enabled:

assets:
  self_host:
    enabled:
    env: # [development | production]

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
